spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/admin-template?useUnicode=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.flyway.enabled=false
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=ASSIGN_UUID
mybatis-plus.global-config.db-config.logic-delete-value=false
mybatis-plus.global-config.db-config.logic-not-delete-value=true
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
spring.main.allow-circular-references=true
server.tomcat.max-http-form-post-size=-1
logging.config=classpath:logback-spring.xml
